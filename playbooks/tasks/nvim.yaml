- name: Set nvim config
  ansible.builtin.copy:
    src: ../conf/nvim/init.lua
    dest: "{{ user }}/.config/nvim/init.lua"
    owner: "{{ userid }}"
    group: "{{ userid }}"
    mode: "0644"
- name: Install nvim lscripts
  ansible.builtin.copy:
    src: "../conf/nvim/lscripts/{{ item }}"
    dest: "{{ user }}/.config/nvim/lscripts/{{ item }}"
    owner: "{{ userid }}"
    group: "{{ userid }}"
    mode: "0644"
  loop: "{{lscripts}}"

